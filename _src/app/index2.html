<!DOCTYPE html>
<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Tells the browser what the title of this page should be. -->
    <title>San Diego Breweries</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/toastr/toastr.css"/>
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="css/stylesXX.css"/> -->

</head>
<body>

    <div id="top" class="top-bar">
        <div class="search">
            <input id="search-input" class="search-input" type="text" placeholder="Search Box: " data-bind="textInput: searchVal">
        </div>
    </div>
    <!-- display map -->
    <div class="map-wrapper">
        <div class="footer"><p>this is the footer</p></div>
        <div class="map-container">
            <div id="map" class="map">google map</div>
        </div>
        
        <div class="widget">
            <div class="widget-header"><p>widget header</p></div>
            <h2>widget container</h2>
             Available Items:
            <!--  <div data-bind="foreach: areaList">
                 <input type="checkbox"  data-bind="checkedValue: $data, checked: $parent.areaSelected, visible: $data, click: $parent.filterArea" /> 
                 <span data-bind="text: $data"></span>
             </div> -->

             selected items;
            <!--  <div data-bind="foreach: areaSelected">
                 <p data-bind="text: $data"></p>
             </div> -->
             <a href="#" data-bind="click: add">Add Brewery</a>
             <div data-bind="visible: addMode">
                  <p><label>Name: <input type="text" data-bind="value: newName"></label></p>
                  <p><label>Address: <input type="text" data-bind="value: newAddress"></label></p>
                  <p><label>Description: <textarea data-bind="value: newDescription"></textarea></p>
                  <p><label>Area: <input type="text" data-bind="value: newArea"></label></p>
                  <button data-bind="click: addNewBrewery">add</button>
                 
             </div>
             <ul id="brewery-list" data-bind="foreach: breweryLocations">
                 <!-- <li  > -->
                 <li data-bind="visible: $parent.checkSearch($index()), click: $parent.selected, css: { highlight : clicked }" >
                     <h3 data-bind="text: name"></h3>
                     <p data-bind="text: area"></p>
                     <a href="#" data-bind="click: $parent.edit">edit</a>
                     <a href="#" data-bind="click: $parent.remove">remove</a>
                     <!-- <div id="edit-location" data-bind="template: { name: 'edit-location'}, visible: true"></div> -->
                     <div class="form" data-bind="visible: editMode">
                        <p>ID: <spane data-bind="text: id" readonly="readonly"></span></p>
                         <p><label>Name: <input type="text" data-bind="textInput: name"></label></p>
                         <p><label>Address: <input type="text" data-bind="textInput: address"></label></p>
                         <p><label>Area: <input type="text" data-bind="textInput: area"></label></p>
                         <!-- // would error out if coords was undefined -->
                         <p><span data-bind="if: coords"><label>Name <input type="text" data-bind="textInput: coords().lat"></label></span></p>
                         <p><span data-bind="if: coords"><label>Name <input type="text" data-bind="textInput: coords().lng"></label></span></p>
                         <p><label>Description: <textarea data-bind="textInput: description"></textarea></p>
                     </div>
                     
                 </li>
             </ul>
        </div>
    </div>
    
<script type="text/html" id="edit-location">
    <div class="form">
        <input type="text" data-bind="id" readonly="readonly">
        <input type="text" data-bind="name">
        <input type="text" data-bind="address">
        <input type="text" data-bind="description">
        <input type="text" data-bind="area">
        <input type="text" data-bind="coords.lat">
        <input type="text" data-bind="coords.lng">
    </div>
</script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoKlazgkDGJpCm40Z5TnV3xikLoj4UIpM&callback=app.model.init"></script>
    <!-- build:js js/all.min.js -->
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='bower_components/knockout/dist/knockout.js'></script>
    <script src='bower_components/firebase/firebase.js'></script>
    <script src='bower_components/toastr/toastr.js'></script>
    <script src='js/magnific-popup.js'></script>
    <script src="js/app.js"></script>
    <!-- /build -->

     
    <div id="images"></div>
     
    <script>
    (function() {
      var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
      $.getJSON( flickerAPI, {
        tags: "green flash brewery",
        tagmode: "any",
        format: "json"
      })
        .done(function( data ) {
        console.log("flickr data: %o", data);
          $.each( data.items, function( i, item ) {
            $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
            if ( i === 3 ) {
              return false;
            }
          });
        });
    })();
    </script>
     
    

</body>
</html>
