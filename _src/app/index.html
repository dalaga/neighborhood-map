<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>San Diego Breweries</title>
    <link rel="stylesheet" type="text/css" href="css/from-bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/toastr/toastr.css"/>
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css"/>
</head>
<body>        
    
    <div class="top-bar">
        
        <form >
            <div class="form-group">
                <input id="search-input" class="search form-control" type="text" placeholder="Search name, address, or area " data-bind="textInput: searchVal">
            </div>
        </form>

        <span class="glyphicon glyphicon-menu-left" aria-hidden="true" data-bind="click: toggle"></span>

    </div>

    <div class="map-wrapper">
        
        <div class="map-container">
            <div id="map" class="map">google map</div>
        </div>
        
        <div class="widget">
            
            <div class="widget-header">
                <a href="#new-brewery" class="brewery-form btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Brewery
                </a>
            </div>

            <form id="new-brewery" class="mfp-hide white-popup-block">
                <h2>Ente Info for New Brewery</h2>
                <div class="form-group">
                    <label>* Name: </label>
                    <input class="form-control" id="name" type="text" data-bind="value: newName">
                </div>
                <div class="form-group">
                    <label>* Address: </label>
                    <input class="form-control" type="text" data-bind="value: newAddress">
                </div>
                <div class="form-group">
                    <label>Area: </label>
                    <input class="form-control" type="text" data-bind="value: newArea">
                </div>
                <div class="form-group">
                    <label>Description: </label>
                    <textarea class="form-control" data-bind="value: newDescription"></textarea>
                </div>
                <p>* required field</p>
                <button type="submit" class="btn btn-success close-modal" data-bind="click: submitNewBrewery">add</button>
                <button class=" btn btn-danger" data-bind="click: closePopup">cancel</button>
                 
            </form>

            <ul id="brewery-list" class="brewery-list" data-bind="foreach: breweryLocations">
                <li data-bind="visible: $parent.checkSearch($index())" >
                    <a class="edit-icon brewery-form" data-bind="attr: { href: '#edit-form' + $index() }">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a class="remove-icon" href="#" data-bind="click: $parent.removeRemoteBrewery">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                    <div class="entry" data-bind="click: $parent.selected, css: { highlight : clicked }">
                        <h3 data-bind="text: name"></h3>
                        <p data-bind="text: area"></p>
                        <form  class="mfp-hide white-popup-block" data-bind="attr: { id: 'edit-form' + $index() }">
                            <div class="label label-info">
                                ID: <span data-bind="text: id"></span>
                            </div>
                            <div class="form-group">
                                <label>Name: </label>
                                <input class="form-control" id="name" type="text" data-bind="textInput: name" required>
                            </div>
                            <div class="form-group">
                                <label>Address: </label>
                                <input class="form-control" type="text" data-bind="textInput: address" required>
                            </div>
                            <div class="form-group">
                                <label>Area: </label>
                                <input class="form-control" type="text" data-bind="textInput: area">
                            </div>
                            <div class="form-group">
                                <label>Description: </label>
                                <textarea class="form-control" data-bind="textInput: description"></textarea>
                            </div>
                        </form>
                    </div>
                </li>
            </ul>

        </div>

    </div>

<!-- <pre data-bind="text: ko.toJSON(breweryLocations, null, 2)"></pre> -->
<!-- <pre data-bind="text: ko.toJSON(app.vm, null, 2)"></pre> -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoKlazgkDGJpCm40Z5TnV3xikLoj4UIpM&callback=app.mapRelated.init"></script>
    <!-- build:js js/all.min.js -->
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='bower_components/knockout/dist/knockout.js'></script>
    <script src='bower_components/firebase/firebase.js'></script>
    <script src='bower_components/toastr/toastr.js'></script>
    <script src='js/magnific-popup.js'></script>
    <script src="js/app.js"></script>
    <!-- /build -->

</body>
</html>
